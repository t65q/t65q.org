{% extends 'base.html' %}
{% set active_page = "events" %}
{% block content %}
<div class="row">
    <div class="container">
        <h3>{{ long_title }}</h3>
        {% for article in articles %}
        <h4>{{ article.title }}</h4>
        <i>{{ article.published }}</i>
        <p>{{ article.summary|safe}}</p>
        {% else %}
        <p>There's nothing here yet. Check back later.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
